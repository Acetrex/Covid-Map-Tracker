
<!DOCTYPE html>
<html>
<head>

	<title>Choropleth Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>

<script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="/static/us-states.js"></script>

<script type="text/javascript">
	var datacounties = {{datacounties}}
	var map = L.map('map').setView([37.8, -96], 4);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props, cases, ir, vac, vr) {
		this._div.innerHTML = '<h4>US COVID-19 Data</h4>' +  (props ?
			'<b>' + props.name + '</b><br>Cases: ' + cases + '<br>IR: ' + ir  + '<br>Vaccinations: ' + vac + '<br>VR: ' + vr + '<br>'
			: 'Hover over a region');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 30000 ? '#800026' :
				d > 25000  ? '#BD0026' :
				d > 20000  ? '#E31A1C' :
				d > 15000  ? '#FC4E2A' :
				d > 10000   ? '#FD8D3C' :
				d > 5000   ? '#FEB24C' :
				d > 1000   ? '#FED976' :
							'#FFEDA0';
	}

	function style(feature) {
		if (1 == 1){
		for(var i = 0, size = datacounties.length; i < size ; i++){
				var item = datacounties[i][0];
				if(item == feature.id){
					if (isNaN(datacounties[i][1])){
						var colorSet = getColor(0);
					}else{
						var colorSet = getColor(datacounties[i][1]);
					}
				} 
			}		
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: colorSet
		};
	}
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
		for(var i = 0, size = datacounties.length; i < size ; i++){
   			var item = datacounties[i][0];
   			if(item == layer.feature.id){
      			var cases = datacounties[i][1];
				var ir = datacounties[i][2];
				var vac = datacounties[i][3];
				var vr = datacounties[i][4];
   			} 
		}
		info.update(layer.feature.properties, cases, ir, vac, vr);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 1000, 5000, 10000, 15000, 20000, 25000, 30000],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

	L.easyPrint({
	title: 'Print',
	position: 'bottomright',
	sizeModes: ['A4Landscape'],
	hideControlContainer: false
}).addTo(map);

</script>



</body>
</html>
